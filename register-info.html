<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>注册信息填写--MyBlog</title>
    <link href="/static/css-me/base.css" rel="stylesheet"/>
    <link href="/static/css-me/lr/register.css" rel="stylesheet"/>
  </head>
  <body class="base">
    <div class="head">
        <span class="title">MB</span>
        <span class="lr">
            <a href="/login.html" target="_blank">登录</a>
            <a>|</a>
            <a href="/register-info.html" target="_blank">注册</a>
        </span>
        <span class="lrAfter">
            <span>欢迎您，BG5！</span>
            <span class="avatarSpan">
                <img src="/static/image-me/loginBack.jpg"/>
            </span>
        </span>
    </div>
    <div class="saying">
        <p>What is a man's first duty? The answer is brief: To be himself.</p>
        <p>——Henrik Ibsen</p>
    </div>
    <div class="clear"></div>
    
    <div class="container">
      <div class="registerBar">
        <span class="active">填写注册信息</span>
        <span>邮箱验证</span>
        <span>注册成功</span>
      </div>
      <div class="registerArea">
        <form action="">
          <div class="inputDiv">
            <label class="inputLabel">用户名：</label>
            <input type="text" id="username" name="username" class="inputCon"/>
            <label class="errorMsg">*用户名格式不正确</label>
          </div>
          <div class="inputDiv">
            <label class="inputLabel">昵称：</label>
            <input type="text" id="nickname" name="nickname" class="inputCon"/>
            <label class="errorMsg">*昵称格式不正确</label>
          </div>
          <div class="inputDiv">
            <label class="inputLabel">密码：</label>
            <input type="password" id="password" name="password" class="inputCon"/>
            <label class="errorMsg">*密码格式不正确</label>
          </div>
          <div class="inputDiv">
            <label class="inputLabel">确认密码：</label>
            <input type="password" id="passwordConfirm" name="passwordkConfirm" class="inputCon"/>
            <label class="errorMsg">*密码格式不正确</label>
          </div>
          <div class="inputDiv">
            <label class="inputLabel">电子邮箱：</label>
            <input type="email" id="email" name="email" class="inputCon"/>
            <label class="errorMsg">*邮箱格式不正确</label>
          </div>
          <input type="submit" value="提交" class="submitButton"/>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js-me/jquery-3.2.1.min.js"></script>
    <script src="/static/js-me/base.js"></script>
  </body>
</html>
