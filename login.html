<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>登录--MyBlog</title>
    <link href="/static/css-me/lr/login.css" rel="stylesheet">
  </head>
  <body class="base">
    
    <div>
        <img src="/static/image-me/loginBack.jpg" class="imgBack1"/>
        <img src="/static/image-me/loginBack1.jpg" class="imgBack2">
    <div>

    <div class="loginDiv">
        <form>
            <div>
                <label class="inputLabel">用户名：</label>
                <input type="text" id="username" name="username" class="inputCon"/>
                <br/>
                <label id="usernameError" class="errorMsg"><small>*用户名格式不正确</small></label>
            </div>
            <hr class="line"/>
            <div>
                <label class="inputLabel">密&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" id="password" name="password" class="inputCon"/>
                <br/>
                <label id="usernameError" class="errorMsg"><small>*密码格式不正确</small></label>
            </div>
            <hr class="line"/>
            <input type="button" class="submitButton" value="登录"/>
        </form>
        <div class="others">
            <span>
                <a href="/register-info.html">注册</a>
            </span>
            <span>|</span>
            <span>
                <a href="/password-forget.html">忘记密码？</a>
            </span>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js-me/jquery-3.2.1.min.js"></script>
    <script src="/static/js-me/base.js"></script>
  </body>
</html>
